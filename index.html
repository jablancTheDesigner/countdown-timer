<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./bundle/styles/styles.css">
</head>

<body>
    <div class="countdown-timer js-countdown">
        <div class="countdown-timer__inner">
            <h1 class="countdown-timer__title">Christmas</h1>
            <div class="countdown-timer__wrapper">
                <div class="countdown-timer__el">
                    <h2 class="countdown-timer__number js-days">0</h2>
                    <p>Days</p>
                </div>
                <div class="countdown-timer__el">
                    <h2 class="countdown-timer__number  js-hours">0</h2>
                    <p>Hours</p>
                </div>
                <div class="countdown-timer__el">
                    <h2 class="countdown-timer__number js-minutes">0</h2>
                    <p>Minutes</p>
                </div>
                <div class="countdown-timer__el">
                    <h2 class="countdown-timer__number js-seconds">0</h2>
                    <p>Seconds</p>
                </div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
